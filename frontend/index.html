<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Qryo – Serverless Quantum Job API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Qryo</h1>
    <p class="subtitle">Serverless Quantum Job Submission API</p>

    <div class="card">
      <h2>Status</h2>
      <p id="api-status">Checking API...</p>
    </div>

    <div class="card">
      <h2>Submit a Job</h2>

      <label>API Key</label>
      <input id="apiKey" placeholder="your-api-key" />

      <label>Job Type</label>
      <select id="jobType">
        <option value="optimization">Optimization</option>
        <option value="simulation">Simulation</option>
        <option value="sampling">Sampling</option>
      </select>

      <label>Payload (JSON)</label>
      <textarea id="payload" rows="6">
{
  "problem": "example",
  "size": 4
}
      </textarea>

      <button onclick="submitJob()">Submit Job</button>

      <pre id="result"></pre>
    </div>

    <div class="card">
      <h2>Jobs</h2>
      <button class="secondary" onclick="loadJobs()">Refresh Jobs</button>
      <div id="jobs"></div>
    </div>

    <footer>
      © 2025 Qryo
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
