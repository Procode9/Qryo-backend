<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Qryo ‚Äì Quantum Job Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 6px;
    }

    p {
      color: #94a3b8;
      margin-bottom: 24px;
    }

    .card {
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.02);
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
      color: #cbd5f5;
    }

    input, select {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
    }

    button {
      margin-top: 16px;
      padding: 12px;
      width: 100%;
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #1e293b;
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      color: #93c5fd;
    }

    .status {
      font-weight: 600;
    }

    .pending { color: #facc15; }
    .completed { color: #4ade80; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Qryo</h1>
    <p>Quantum Job Aggregation Platform</p>

    <!-- API KEY -->
    <div class="card">
      <h3>üîê API Access</h3>
      <label>API Key</label>
      <input id="apiKey" placeholder="x-api-key" />
    </div>

    <!-- SUBMIT JOB -->
    <div class="card">
      <h3>üöÄ Submit Quantum Job</h3>

      <label>Problem Type</label>
      <select id="problemType">
        <option value="optimization">Optimization</option>
        <option value="sampling">Sampling</option>
      </select>

      <label>Problem Size</label>
      <input id="size" type="number" value="10" />

      <button onclick="submitJob()">Submit Job</button>
    </div>

    <!-- JOB LIST -->
    <div class="card">
      <h3>üìã Jobs</h3>
      <button onclick="loadJobs()">Refresh</button>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody id="jobs"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_BASE = "https://qryo-backend.onrender.com";

    function headers() {
      return {
        "Content-Type": "application/json",
        "x-api-key": document.getElementById("apiKey").value
      };
    }

    async function submitJob() {
      const res = await fetch(API_BASE + "/submit-job", {
        method: "POST",
        headers: headers(),
        body: JSON.stringify({
          problem_type: document.getElementById("problemType").value,
          size: Number(document.getElementById("size").value)
        })
      });

      if (!res.ok) {
        alert("Submit failed");
        return;
      }

      loadJobs();
    }

    async function loadJobs() {
      const res = await fetch(API_BASE + "/jobs", {
        headers: headers()
      });

      if (!res.ok) {
        alert("Load failed");
        return;
      }

      const data = await res.json();
      const tbody = document.getElementById("jobs");
      tbody.innerHTML = "";

      data.forEach(job => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${job.job_id}</td>
          <td class="status ${job.status}">${job.status}</td>
          <td>${job.estimated_cost ?? "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
